<!DOCTYPE html>
<html ng-app>

  <head>
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>

  <body ng-init="people=[{name:'John', city:'NY'},
                         {name:'Mark', city:'ZG'},
                         {name:'Bob', city:'RI'}]">

    <div class='container'>
      <h1>Hello world!</h1>
      Name: <input type='text' ng-model='query' />
      <ul>
        <li ng-repeat="person in people | filter:query | orderBy:'city'">{{ person.name }} - {{ person.city }}</li>
      <ul>
    </div>

    <script src='scripts/angular.min.js'></script>

  </body>

</html>
